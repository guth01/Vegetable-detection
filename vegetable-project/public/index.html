<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Vegetable Classifier</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }
        
        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .upload-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            margin-bottom: 30px;
        }
        
        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            background: linear-gradient(45deg, #f8f9ff 0%, #f0f4ff 100%);
        }
        
        .upload-area:hover {
            border-color: #764ba2;
            background: linear-gradient(45deg, #f0f4ff 0%, #e8f0ff 100%);
            transform: translateY(-2px);
        }
        
        .upload-area.dragover {
            border-color: #4caf50;
            background: linear-gradient(45deg, #f0fff0 0%, #e8f8e8 100%);
        }
        
        .upload-icon {
            font-size: 4rem;
            color: #667eea;
            margin-bottom: 20px;
        }
        
        .upload-text {
            font-size: 1.3rem;
            margin-bottom: 10px;
            font-weight: 600;
            color: #333;
        }
        
        .upload-subtext {
            color: #666;
            font-size: 0.9rem;
        }
        
        #imageInput {
            display: none;
        }
        
        .preview-container {
            margin-top: 20px;
            text-align: center;
        }
        
        .preview-image {
            max-width: 300px;
            max-height: 300px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
        }
        
        .preview-image:hover {
            transform: scale(1.05);
        }
        
        .predict-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }
        
        .predict-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.4);
        }
        
        .predict-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .results-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            display: none;
        }
        
        .results-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            text-align: center;
            color: #333;
        }
        
        .prediction-item {
            background: linear-gradient(135deg, #f8f9ff 0%, #f0f4ff 100%);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            border-left: 5px solid #667eea;
            transition: transform 0.3s ease;
        }
        
        .prediction-item:hover {
            transform: translateX(5px);
        }
        
        .prediction-item:first-child {
            border-left-color: #4caf50;
            background: linear-gradient(135deg, #f0fff0 0%, #e8f8e8 100%);
        }
        
        .prediction-name {
            font-size: 1.3rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }
        
        .confidence-bar {
            background: #e0e0e0;
            border-radius: 10px;
            height: 10px;
            overflow: hidden;
            margin-top: 10px;
        }
        
        .confidence-fill {
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: width 1s ease;
            border-radius: 10px;
        }
        
        .confidence-text {
            color: #666;
            font-size: 0.9rem;
            margin-top: 5px;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            border-left: 5px solid #c62828;
            display: none;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .upload-section {
                padding: 20px;
            }
            
            .upload-area {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü•ï AI Vegetable Classifier</h1>
            <p>Upload an image and let AI identify the vegetable for you!</p>
        </div>
        
        <div class="upload-section">
            <div class="upload-area" onclick="document.getElementById('imageInput').click()">
                <div class="upload-icon">üì∑</div>
                <div class="upload-text">Click to upload or drag & drop</div>
                <div class="upload-subtext">Supports JPG, PNG, GIF, WebP (Max 5MB)</div>
                <input type="file" id="imageInput" accept="image/*">
            </div>
            
            <div class="preview-container" id="previewContainer" style="display: none;">
                <img id="previewImage" class="preview-image" alt="Preview">
                <br>
                <button class="predict-btn" id="predictBtn" onclick="predictVegetable()">
                    üîç Identify Vegetable
                </button>
            </div>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Analyzing your image...</p>
            </div>
            
            <div class="error-message" id="errorMessage"></div>
        </div>
        
        <div class="results-section" id="resultsSection">
            <h2 class="results-title">üéØ Prediction Results</h2>
            <div id="predictions"></div>
        </div>
    </div>

    <script>
        let selectedFile = null;
        
        // File input handling
        document.getElementById('imageInput').addEventListener('change', function(e) {
            handleFileSelect(e.target.files[0]);
        });
        
        // Drag and drop handling
        const uploadArea = document.querySelector('.upload-area');
        
        uploadArea.addEventListener('dragover', function(e) {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', function(e) {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', function(e) {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFileSelect(files[0]);
            }
        });
        
        function handleFileSelect(file) {
            if (!file) return;
            
            // Validate file type
            if (!file.type.startsWith('image/')) {
                showError('Please select a valid image file.');
                return;
            }
            
            // Validate file size (5MB)
            if (file.size > 5 * 1024 * 1024) {
                showError('File size must be less than 5MB.');
                return;
            }
            
            selectedFile = file;
            
            // Show preview
            const reader = new FileReader();
            reader.onload = function(e) {
                const previewImage = document.getElementById('previewImage');
                previewImage.src = e.target.result;
                document.getElementById('previewContainer').style.display = 'block';
                hideError();
            };
            reader.readAsDataURL(file);
        }
        
        async function predictVegetable() {
            if (!selectedFile) {
                showError('Please select an image first.');
                return;
            }
            
            const predictBtn = document.getElementById('predictBtn');
            const loading = document.getElementById('loading');
            const resultsSection = document.getElementById('resultsSection');
            
            // Show loading state
            predictBtn.disabled = true;
            loading.style.display = 'block';
            resultsSection.style.display = 'none';
            hideError();
            
            try {
                const formData = new FormData();
                formData.append('image', selectedFile);
                
                const response = await fetch('/predict', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (result.success) {
                    displayResults(result.predictions);
                } else {
                    showError(result.error || 'Failed to analyze image');
                }
                
            } catch (error) {
                console.error('Error:', error);
                showError('Network error. Please try again.');
            } finally {
                predictBtn.disabled = false;
                loading.style.display = 'none';
            }
        }
        
        function displayResults(predictions) {
            const predictionsContainer = document.getElementById('predictions');
            const resultsSection = document.getElementById('resultsSection');
            
            predictionsContainer.innerHTML = '';
            
            predictions.forEach((pred, index) => {
                const predictionItem = document.createElement('div');
                predictionItem.className = 'prediction-item';
                
                const confidence = Math.round(pred.confidence * 100);
                
                predictionItem.innerHTML = `
                    <div class="prediction-name">${pred.vegetable}</div>
                    <div class="confidence-bar">
                        <div class="confidence-fill" style="width: ${confidence}%"></div>
                    </div>
                    <div class="confidence-text">Confidence: ${confidence}%</div>
                `;
                
                predictionsContainer.appendChild(predictionItem);
            });
            
            resultsSection.style.display = 'block';
            resultsSection.scrollIntoView({ behavior: 'smooth' });
        }
        
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }
        
        function hideError() {
            document.getElementById('errorMessage').style.display = 'none';
        }
    </script>
</body>
</html>
